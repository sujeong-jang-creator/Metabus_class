<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> javascript 예외처리 </title>
    <style>

    </style>
    <script src="jquery-3.6.0.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        //jQuery 라이브러리에서 제공하는 객체, 함수, 메서드등의 정의하는 최상위 객체 : jQuery
        //jQuery 별칭 기본값은 $이며 별칭은 변경할 수 있습니다.   
        /*   
        jQuery(function(){
            alert("jquery기반으로 실행");
        })
        
        $(function(){
            alert("jQuery객체의 별칭은 $입니다.");
        })
        */
        //jQuery는 html문서에서 처리 대상 요소 또는 문서객체를 선택(CSS문법사용)한 후에 
        //동적 문서 구조 변경, 이벤트 처리, 효과(애니메이션처리) 처리 합니다.
        $(document).ready(function () {
            alert("jQuery에서 정의한 ready이벤트는 load이벤트와 비슷합니다.");
        })
    </script>
</head>

<body>

</body>

</html>
