<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            /*
            $("h1").css({
                "backgroundColor": 'gray'
            }).add("h3").css({
                "float": 'left'
            });
            */
            $("h3").each(function () {
                if ($(this).is('.select')) {
                    $(this).css({
                        "backgroundColor": 'cyan'
                    })
                }
            })
        });
    </script>
</head>

<body>
    jQuery Traversing : <br>
    add()는 문서 요소가 문서에 추가되는 것이 아니며, 검색된 대상 집합에만 추가됩니다. <br>
    <br>
    <h1> Header-0 </h1>
    <h3> Header-1 </h3>
    <h1> Header-2 </h1>
    <h3 class="select"> Header-3 </h3>
    <h1> Header-4 </h1>
    <h3 class="select"> Header-5 </h3>
</body>

</html>
