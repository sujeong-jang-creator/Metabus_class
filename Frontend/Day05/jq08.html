<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        * {
            margin: 10px;
        }

        div {
            border: 2px solid black;
        }

        p {
            border: 2px solid blue;
        }

        h1 {
            border: 2px solid yellow;
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            //$('div').empty();
            $('<h3></h3>').html('appendTo').appendTo('body')
            $('body').append($('<h3></h3>').html('append'))
            $('div').before($('<h3></h3>').html('before'))
            $('div').after($('<h3></h3>').html('after'))
            $('<h3></h3>').html('prefendTo').prependTo('body')
            $('body').prefend($('<h3></h3>').html('prepend'))
        });
    </script>
</head>

<body>
    jQuery HTML/CSS 조작 메서드 : <br>
    remove() : 태그 제거 예) $('h1').first().remove() <br>
    empty() : 선택한 태그의 자손 태그를 모두 삭제 (선택한 태그의 내용을 모두 제거) <br>
    $() : 새로운 태그와 내용을 생성 <br>
    <div id="div1">
        <p>
            <h1> 내용</h1>
        </p>
    </div>
</body>

</html>
