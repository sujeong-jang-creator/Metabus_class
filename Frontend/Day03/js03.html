    javascript  함수 <br>
    함수 내부에 함수를 정의할 수 있습니다.<br>
    일반함수는 global area영역에 로딩되고, 필요할때마다 호출 사용 가능<br>
    내부 함수는  내부함수를 정의한 함수가 호출되어야 메모리에 로딩되고, 
    정의한 함수에서만 호출 사용 가능하며,
    외부함수가 종료되면, 메모리에서 제거되므로 내부함수는 사용 불가합니다.<br>
    함수 이름 충돌이 발생했을때 활용<br>     
 
<script>
/* A가 만든 함수 */
/* 
    //제곱과 정사각형의 넓이를 구하는 함수  
    function square(x){ 
        return x*x
    } 
    */

   /*
   function pythagoras(width, height){
       return Math.sqrt( width*width+height*height);
   }
   */
   function pythagoras(width, height){
    function square(x){ 
        return x*x
    } 
       return Math.sqrt( square(width)+square(height));
   }

   /*B가 만든 함수 */
   function square(width, height ){   /* 삼각형의 넓이를 구하는 함수  */
        return (width*height)/2;
    }

   document.write("밑변 3, 높이 4인 삼각형의 빗변의 길이는 "+pythagoras(3, 4)+"<br>");
    
</script>
