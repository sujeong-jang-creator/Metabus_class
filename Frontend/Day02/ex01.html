<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            width: 300px;
            height: 100px;
            border: 1px solid;
            background: yellow;
            text-align: center;
            line-height: 100px;
            box-sizing: border-box;
        }
        div:nth-of-type(2){
            position: static;
            background-color: cyan;
            opacity: 0.0;
        }
    </style>
</head>
<body>
    <div>첫번째 요소 postion : static</div>
    <div>두번째 요소 postion : static</div>
    <div>세번째 요소 postion : static</div>
</body>
</html>
