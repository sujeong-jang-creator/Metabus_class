<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> javascript 출력 </h1>
    <ol>
        <li>html페이지에 출력 : document.write, window.alert()</li>
        <li>개발자 도구의 console에 출력 : Console.log()</li>
    </ol>
    <script>
        document.write("HTML페이지 내부에 <br>");
        document.write("내용으로 출력합니다. <br>");
        window.alert("dialog형태로 알림 메세지 출력 용도");
    </script>
</body>
</html>
